<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Firmowy Komunikator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: auto;
            padding: 20px;
            background: #f0f2f5;
        }

        #login-box, #chat-box {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            margin-top: 20px;
        }

        #messages {
            height: 300px;
            overflow-y: scroll;
            border: 1px solid #ddd;
            padding: 10px;
            background: #fafafa;
        }

        .msg {
            margin-bottom: 10px;
            padding: 6px 10px;
            background: #e3e8ff;
            border-radius: 8px;
        }

        input, button {
            padding: 10px;
            width: 100%;
            margin-top: 10px;
            border-radius: 6px;
            border: 1px solid #ccc;
        }

        button {
            background: #4c70ff;
            color: white;
            cursor: pointer;
            border: none;
        }

        button:hover {
            background: #3856cc;
        }
    </style>
</head>
<body>

<h2>ðŸ“¡ Firmowy Komunikator</h2>

<div id="login-box">
    <h3>Podaj nazwÄ™ uÅ¼ytkownika:</h3>
    <input type="text" id="username-input" placeholder="np. Jan.Kowalski">
    <button onclick="login()">DoÅ‚Ä…cz</button>
</div>

<div id="chat-box" style="display:none;">
    <h3>Witaj, <span id="user-label"></span> ðŸ‘‹</h3>

    <div id="messages"></div>

    <input type="text" id="message-input" placeholder="Napisz wiadomoÅ›Ä‡...">
    <button onclick="sendMessage()">WyÅ›lij</button>
</div>

<!-- Firebase -->
<script type="module">
    import { initializeApp } 
        from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";

    import { getDatabase, ref, push, onValue }
        from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

    
const firebaseConfig = {
  apiKey: "AIzaSyDGWz4Kx_cagpB6e720Tqsq7W1MDEANPus",
  authDomain: "sigkomiunikator.firebaseapp.com",
  projectId: "sigkomiunikator",
  storageBucket: "sigkomiunikator.appspot.com",
  messagingSenderId: "21050986400",
  appId: "1:21050986400:web:6a9245917ea9170137dec5",
  measurementId: "G-34XF5PG51W",
  databaseURL: "https://sigkomiunikator-default-rtdb.europe-west1.firebasedatabase.app"
};

// Initialize Firebase


    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    const chatRef = ref(db, "messages");

    let username = "";

    // Logowanie
    window.login = function() {
        const input = document.getElementById("username-input").value.trim();
        if (input.length < 3) {
            alert("Podaj poprawnÄ… nazwÄ™ uÅ¼ytkownika");
            return;
        }
        username = input;
        document.getElementById("user-label").innerText = username;

        document.getElementById("login-box").style.display = "none";
        document.getElementById("chat-box").style.display = "block";
    };

    // WysyÅ‚anie wiadomoÅ›ci
    window.sendMessage = function() {
        const msg = document.getElementById("message-input").value.trim();
        if (!msg) return;

        push(chatRef, {
            user: username,
            text: msg,
            time: Date.now()
        });

        document.getElementById("message-input").value = "";
    };

    // Odbieranie wiadomoÅ›ci w czasie rzeczywistym
    onValue(chatRef, (snapshot) => {
        const messages = document.getElementById("messages");
        messages.innerHTML = "";

        snapshot.forEach(child => {
            const data = child.val();
            const div = document.createElement("div");
            div.classList.add("msg");
            div.innerHTML = `<b>${data.user}:</b> ${data.text}`;
            messages.appendChild(div);
        });

        messages.scrollTop = messages.scrollHeight;
    });
</script>

</body>
</html>
